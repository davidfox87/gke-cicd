apiVersion: skaffold/v4beta7
kind: Config

deploy:
  kustomize:
    paths:
      - ../../k8s/overlays/dev  # Default overlay

deploy:
  kubectl: {}

profiles:
  - name: dev
    deploy:
      kustomize:
        paths:
          - ../../k8s/overlays/dev

  - name: staging
    deploy:
      kustomize:
        paths:
          - ../../k8s/overlays/staging
