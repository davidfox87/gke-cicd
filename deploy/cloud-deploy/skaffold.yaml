apiVersion: skaffold/v4beta7
kind: Config

build:
  artifacts:
    - image: your-app-image
      context: .

manifests:
  kustomize:
    paths:
      - ../../k8s/overlays/dev  # Default overlay

deploy:
  kubectl: {}

profiles:
  - name: dev
    manifests:
      kustomize:
        paths:
          - ../../k8s/overlays/dev

  - name: staging
    manifests:
      kustomize:
        paths:
          - ../../k8s/overlays/staging
